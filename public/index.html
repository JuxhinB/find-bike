<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="description" content="Find a bike to rent anywhere near you" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>Bike Finder</title>

  <style>
    .app-loader {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      background-color: #ffffff;
      background-image: url('%PUBLIC_URL%/topography.svg');
    }

    .app-loader-img {
      animation: pulsate-fwd 1.5s ease-in-out infinite both;
      max-width: 300px;
    }

    .app-loader.hidden {
      visibility: hidden;
      opacity: 0;
      transition-property: all;
      transition-timing-function: ease;
    }

    .pulsate-fwd {
      animation: pulsate-fwd 1.5s ease-in-out infinite both;
    }

    @keyframes pulsate-fwd {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.1);
      }

      100% {
        transform: scale(1);
      }
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root" class="app hidden"></div>
  <div class="app-loader" id="app-loader">
    <img class="app-loader-img" src="%PUBLIC_URL%/ride_a_bicycle.svg" alt="">
  </div>
